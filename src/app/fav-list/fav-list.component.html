<h1 class="text-center">Lista de Favoritos</h1>
<table class="table text-center table-success">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Titulo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fav_post of fav_post_list$ | async">
      <td><img class="img-thumbnail" width=50 [src]="fav_post.imagen" [alt]="fav_post.titulo"></td>
      <td>{{fav_post.titulo}}</td>
    </tr>
  </tbody>
</table>
